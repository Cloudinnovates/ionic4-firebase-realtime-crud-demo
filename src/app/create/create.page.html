<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Lead</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="leadForm">
    <ion-item>
      <ion-label position="floating">Lead Title</ion-label>
      <ion-input type="text" formControlName="lead_title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lead Comment</ion-label>
      <ion-input type="text" formControlName="lead_comment"></ion-input>
    </ion-item>
    <ion-button shape="round" color="primary" expand="block" [disabled]="!leadForm.valid" (click)="saveLead()">Save</ion-button>
  </form>
</ion-content>
