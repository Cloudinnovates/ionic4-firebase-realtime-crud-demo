<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form class="form">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  class="form-controll"></ion-input>
    </ion-item>

    <ion-button shape="round" color="primary" expand="block">Login</ion-button>

    <button ion-button full class="submit-button" type="submit">
      Login
    </button>
    <label class="error-message"></label>

    <br>
    <div>
      <p>No account yet? Create an account</p>
    </div>
    <br>

  </form>
  <button ion-button full type="submit" class="facebook-button">Facebook Login</button>
  <button ion-button full type="submit" class="twitter-button">Twitter Login</button>
  <button ion-button full type="submit" class="google-button">Google Login</button>
</ion-content>
